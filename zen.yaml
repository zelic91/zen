moduleName: test-zen
title: Test Gen
description: Sample configuration for gen
env:
  JWT_KEY:
    structName: JWTKey
    type: string
  PORT:
    type: int
  DATABASE_URL:
    structName: DatabaseURL
    type: string

commands:
  server:
    type: api
  websocket:
    type: websocket
  crawler:
    type: worker

databases:
  postgres:
    type: postgres
    models:
      users:
        type: user
        owner: admin
      devices:
        type: data
        owner: user
        properties:
          platform:
            type: string
          device_token:
            type: string
          status:
            type: string

  mongo:
    type: mongo
    models:
      users:
        type: user
        owner: admin
      devices:
        type: data
        owner: user
        properties:
          platform:
            type: string
          device_token:
            type: string
          status:
            type: string

api:
  title: Main API
  description: Main API Description
  paths:
    /auth/signin:
      post:
        summary: Sign in
        security: ApiKeyAuth
        service: Auth
        operationId: SignIn
        requestBody: SignInRequest
        successResponse: 200
        responseBody: AuthResponse

    /devices:
      post:
        summary: Register new device token
        security: BearerAuth
        service: Device
        operationId: CreateDevice
        requestBody: CreateDevice
        successResponse: 201
        responseBody: DefaultResponse

  schemas:
    SignInRequest:
      required:
        - username
        - password
      properties:
        username:
          type: string
        password:
          type: string

    CreateDevice:
      required:
        - deviceToken
        - platform
      properties:
        deviceToken:
          type: string
        platform:
          type: string

services:
  Auth:
    database: postgres
    model: users

  Device:
    database: postgres
    model: devices
