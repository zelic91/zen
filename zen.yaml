moduleName: test-zen
title: Test Gen
description: Sample configuration for gen
env:
  JWT_KEY:
    structName: JWTKey
    type: string
  PORT:
    type: int
  DATABASE_URL:
    structName: DatabaseURL
    type: string

commands:
  server:
    type: api
  websocket:
    type: websocket
  crawler:
    type: worker

databases:
  postgres:
    type: postgres
    models:
      - name: users
        type: user
        owner: admin
      - name: devices
        type: data
        owner: user
        properties:
          - name: platform
            type: string
          - name: device_token
            type: string
          - name: status
            type: string

  mongo:
    type: mongo
    models:
      - name: users
        type: user
        owner: admin
      - name: devices
        type: data
        owner: user
        properties:
          - name: platform
            type: string
          - name: device_token
            type: string
          - name: status
            type: string

api:
  title: Main API
  description: Main API Description
  paths:
    /auth/signin:
      post:
        summary: Sign in
        operationId: signIn
        requestBody: SignInRequest
        successResponse: 200
        responseBody: AuthResponse
        security: BearerAuth

  schemas:
    SignInRequest:
      required:
        - username
        - password
      properties:
        username:
          type: string
        password:
          type: string

services:
  - name: auth
    database: postgres
