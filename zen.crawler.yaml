moduleName: test-zen
title: Test Gen
description: Sample configuration for gen
env:
  JWT_KEY:
    structName: JWTKey
    type: string
  PORT:
    type: int
    defaultValue: 3000
  POSTGRES_URL:
    structName: PostgresURL
    type: string
    defaultValue: postgres://postgres:postgres@localhost:5432/testgen?sslmode=disable
  MONGO_URL:
    structName: MongoURL
    type: string
  MONGO_DATABASE:
    structName: MongoDatabase
    type: string

commands:
  server:
    type: api
  websocket:
    type: websocket
  crawler:
    type: crawler

deployment:
  host: sample-subdomain.zeliclabs.com
  email: thuong@zeliclabs.com
  secretName: zeliclabs-sample-secret
  dockerHubUsername: zelic91
  dockerHubRepo: zen-sample
  targetPort: 3000

models:
  - name: devices
    properties:
      platform:
        type: string
      device_token:
        type: string
        searchable: true
      status:
        type: string

  - name: categories
    properties:
      title:
        type: string
      description:
        type: string

  - name: objects
    type: data
    properties:
      title:
        type: string
      content:
        type: string
      category_id:
        ref: categories

  - name: articles
    properties:
      title:
        type: string
      content:
        type: string
      url:
        type: string

  - name: trackings
    properties:
      action:
        type: string
      details:
        type: string

databases:
  - name: main
    type: postgres
    modelRefs:
      - devices
      - articles
      - categories
      - objects

  - name: log
    type: mongo
    modelRefs:
      - trackings

api:
  title: Zen API
  description: Replace this with meaningful description
  resources:
    - modelRef: devices
      databaseRef: main
      security: BearerAuth

crawler:
  postDelayPerCrawl: 1
  postDelayPerRequest: 2
  workerCount: 2
  baseURL: https://example.com
  targets:
    - name: Article
      service: Article
      operationId: CreateArticleInternal
      properties:
        - name: title
          type: string
          xpath: /title
        - name: content
          type: string
          xpath: /content

